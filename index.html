<!DOCTYPE html>
<html>

<head>
    <title>Seattle Crime Map – UW Area</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #menu {
            background: #fff;
            position: absolute;
            z-index: 1;
            top: 10px;
            right: 10px;
            border-radius: 3px;
            width: 160px;
            border: 1px solid rgba(0, 0, 0, 0.4);
            font-family: 'Open Sans', sans-serif;
        }

        #menu a {
            font-size: 13px;
            color: #404040;
            display: block;
            padding: 10px;
            text-decoration: none;
            border-bottom: 1px solid rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        #menu a:last-child {
            border: none;
        }

        #menu a:hover {
            background-color: #f8f8f8;
        }

        #menu a.active {
            background-color: #3887be;
            color: #ffffff;
        }

        #menu a.active:hover {
            background: #3074a4;
        }

        /* Title Box */
        #title {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 3px;
            z-index: 1;
            font-weight: bold;
        }

        /* Description Box */
        #description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border-radius: 3px;
            z-index: 1;
            width: 260px;
            font-size: 13px;
        }
    </style>

    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
</head>

<body>

    <div id="title">Seattle Crime Map – UW Study Area</div>

    <div id="description">
        Violent crime incidents (Feb 2025 – Feb 2026) visualized using custom
        basemaps and thematic tile layers. Toggle layers using the menu.
    </div>

    <nav id="menu"></nav>
    <div id='map'></div>

    <script type="text/javascript">
        mapboxgl.accessToken = 'pk.eyJ1IjoidmFtaWthZ29lbCIsImEiOiJjbWxiZGFpdjkwbHR1M2ZzOXZzdDA1aHc0In0.NJ-x0kZxeRad7lUM9BDi6Q';

        let map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/light-v10',
            zoom: 13,
            center: [-122.3035, 47.6553]
        });

        // Add controls
        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.ScaleControl());

        map.on('load', () => {
            
            map.addSource('tileset1', {
                'type': 'raster',
                'tiles': ['assets/tileset_1/basemap/{z}/{x}/{y}.png'], // Added /basemap/
                'tileSize': 256,
                'attribution': 'Basemap © Mapbox modified by Trevor'
            });

            map.addSource('tileset2', {
                'type': 'raster',
                'tiles': ['assets/tileset_2/crimedata/{z}/{x}/{y}.png'], // Added /crimedata/
                'tileSize': 256,
                'attribution': 'Crime Data © Seattle Police Department'
            });

            
            map.addSource('tileset3', {
                'type': 'raster',
                'tiles': ['assets/tileset_3/basemap_with_data/{z}/{x}/{y}.png'],
                'tileSize': 256,
                'attribution': 'Basemap + Crime Data'
            });

            map.addSource('tileset4', {
                'type': 'raster',
                'tiles': ['assets/tileset_4/crime_hotspots_theme/{z}/{x}/{y}.png'],
                'tileSize': 256,
                'attribution': 'Crime Hotspots Theme'
            });

            // Add layers with 'Basemap + Crime' visible by default
            map.addLayer({
                'id': 'Basemap',
                'type': 'raster',
                'source': 'tileset1',
                'layout': {
                    'visibility': 'none'
                }
            });

            map.addLayer({
                'id': 'Crime Data',
                'type': 'raster',
                'source': 'tileset2',
                'layout': {
                    'visibility': 'none'
                }
            });

            map.addLayer({
                'id': 'Basemap + Crime',
                'type': 'raster',
                'source': 'tileset3',
                'layout': {
                    'visibility': 'visible'  // Make this visible by default
                }
            });

            map.addLayer({
                'id': 'Crime Hotspots',
                'type': 'raster',
                'source': 'tileset4',
                'layout': {
                    'visibility': 'none'
                }
            });
        });

        // After the last frame rendered before the map enters an "idle" state
        map.on('idle', () => {
            // If these layers were not added to the map, abort
            if (!map.getLayer('Basemap') || !map.getLayer('Crime Data') || 
                !map.getLayer('Basemap + Crime') || !map.getLayer('Crime Hotspots')) {
                return;
            }

            // Enumerate ids of the layers
            const toggleableLayerIds = ['Basemap', 'Crime Data', 'Basemap + Crime', 'Crime Hotspots'];

            // Set up the corresponding toggle button for each layer
            for (const id of toggleableLayerIds) {
                // Skip layers that already have a button set up
                if (document.getElementById(id)) {
                    continue;
                }

                // Create a link
                const link = document.createElement('a');
                link.id = id;
                link.href = '#';
                link.textContent = id;
                
                // Set initial class based on current visibility
                const visibility = map.getLayoutProperty(id, 'visibility');
                if (visibility === 'visible') {
                    link.className = 'active';
                } else {
                    link.className = '';
                }

                // Show or hide layer when the toggle is clicked
                link.onclick = function (e) {
                    const clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();

                    const visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                    // Toggle layer visibility by changing the layout object's visibility property
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else {
                        // Turn on the clicked layer
                        map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                        this.className = 'active';
                    }
                };

                // In the menu placeholder, insert the layer links
                const layers = document.getElementById('menu');
                layers.appendChild(link);
            }
        });
    </script>

</body>
</html>
